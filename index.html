<!DOCTYPE html>
<html>
<head>
  <title>KioskLocalStorage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1><em>chrome.storage.local</em> Contents</h1>
  <pre id="contents"></pre>
  
  <form>
    <label>
      Key: 
      <input type="text" name="key" required>
    </label>
    <label>
      Value: 
      <input type="text" name="value" required>
    </label>
    <input type="submit">
    <input type="reset" value="Clear">
  </form>
  <script src="main.js"></script>
</body>
</html>
